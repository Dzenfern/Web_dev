<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <article>
        <div class="card" style="width: 25rem;">
            <img src="./images/pingPong.jpeg" class="card-img-top" alt="...">
            <caption>Ping Pong Score Keeper</caption>
            
        </div>
        <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <div class="scoreBoard">
                      <div>
                        <span id="player1" >0 </span> to <span id="player2" > 0</span>
                      </div>
                      
                    </div>
                    Use the buttons below to keep score
                    <div>
                      <label for="maxScore">Choose a car:</label>
                      <select id="maxScore">
                      <option value=""  disabled selected hidden >?</option>
                      <option value="5" >5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8" >8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      </select>
                    </div>
                    
                    <div class="controls">
                      <button type="button" id="p1Btn" class="btn btn-light">+1 Player One</button>
                      <button type="button" id="p2Btn" class="btn btn-dark">+1 Player Two</button>
                      <button type="button" id="reset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
